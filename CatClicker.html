<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CatClicker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="main">

    </div>
        
    </div>

        <div class="cat_block">Cat#6

        </div>
